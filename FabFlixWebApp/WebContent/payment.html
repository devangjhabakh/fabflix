<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Payment Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<form id="payment_form" action="#" method="post">
  <div class="form-group row">
    <label for="inputFName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="inputFName" placeholder="First Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputLName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="inputLName" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="cardNumber" class="col-sm-2 col-form-label">Card Number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="inputCardNumber" placeholder="Card Number">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" name="inputDate" placeholder="Date">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" id="submitButton">Pay</button>
    </div>
  </div>
</form>
<script src="payment.js"></script>
</body>
</html>
