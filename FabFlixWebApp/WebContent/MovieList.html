<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Movie List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<button id = "goCart" type="button" class="btn btn-light">Go To Cart</button>
<form id="sort_form" method="post">
  <div class="form-group">
    <label for="exampleFormControlSelect1">Select Sorting Criteria</label>
    <select class="form-control" name="sortCriteria">
      <option value="ratings.rating">Ratings</option>
      <option value="movies.title">Title</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Select Sorting Order</label>
    <select class="form-control" name="sortOrder">
      <option value="desc">Descending</option>
      <option value="asc">Ascending</option>
    </select>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" id="submitButton">Search</button>
    </div>
  </div>
</form>
<table class="table" id=movieList_table>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Director</th>
      <th scope="col">Genres</th>
      <th scope="col">Stars</th>
      <th scope="col">Ratings</th>
      <th scope="col">Add To Cart</th>
    </tr>
  </thead>
  <tbody id=movieList_table_body></tbody>
</table>
<button type="button" class="btn btn-primary btn-lg" id="prevPage">Prev</button>
<button type="button" class="btn btn-secondary btn-lg" id="nextPage">Next</button>
<script src="MovieList.js"></script>
<script src="goCart.js"></script>
</body>
</html>
