<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login page</title>
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<form id="login_form" action="#" method="post">
	<div class="form-group row">
	    <label for="email" class="col-sm-2 col-form-label">Email</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="email" placeholder="Email">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="password" class="col-sm-2 col-form-label">Password</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="password" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group row">
	    <div class="col-sm-10">
	      <button type="submit" class="btn btn-primary" id="submitButtonSearch">Submit</button>
	    </div>
	  </div>
	<!-- Enter email: <input type="text" name="email"><br>
	Enter Password: <input type="text" name="password"><br>
	<input type="submit" id="submitButton"> -->
	<div class="g-recaptcha" data-sitekey="6Ld55LsZAAAAALAvoxII7eGcJ4q_5fQ_uF7_W7l4"></div>
</form>
<div id="login_error_message"></div>
<!-- include our own script (it be your own scripts sometimes) -->
<script src="login.js" ></script>
</body>
</html>
